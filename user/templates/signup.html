<!DOCTYPE html>
<html lang="en">
<head>
  <title>회원가입</title>
</head>
<body>
  django sparta 프로젝트의 회원가입페이지입니다
  <h2>회원가입</h2>
  <form action= "{% url 'users:signup' %}" method="post">
  {% csrf_token %}
  <input type="text" name="username">아이디</input></br>
  <input type="text" name="password">비밀번호</input></br>
  <input type="text" name="phone">핸드폰번호</input></br>
  <input type="text" name="address">주소</input></br>
  <button type="submit">회원가입</button>
  </form>
</body>
</html>
